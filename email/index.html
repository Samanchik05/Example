  <body>
    <div class="" id="ariza" style="align-items: center; margin:auto;">
      <div class="container border mt-3 bg-light">
        <div class="row">
          <div class="col-md-6 p-5 bg-danger text-white">
            <h1>Salom!</h1>
            <p  style="margin-bottom: 10px; font-weight: bold; " >
              Kursni sotib olmoqchi bo`lsangiz Ariza Qoldiring!
              <p style="font-size: 20px">1. Ism Familyangiz</p>
              <p style="font-size: 20px">2. Telefon No`meringiz</p>
              <p style="font-size: 20px">
                3. Va kursni sotib olish yoki ma`lumot so`rang
              </p>
              <p style="font-size: 20px">4. Va Jo`natishni bosing</p>
            </p>
          </div>
          <div class="col-md-6 border-left py-3">
            <h1>Ariza To`ldirish</h1>
            <div class="form-group">
              <h5 for="name">Ism Familya</h5>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Ismingizni kiriting!"
                required
              />
            </div>
            <div class="form-group">
              <h5 for="email">Telefon</h5>
              <input
                type="number"
                class="form-control"
                id="number"
                placeholder="No`mer kiriting!"
                required="required"

              />
            </div>
            <div class="form-group">
              <h5 for="message">Message</h5>
              <textarea
              placeholder="Kurs haqida yoki savollar yozing!"
                class="form-control"
                id="message"
                rows="3"
                required="required"

              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary send" onclick="sendMail()">
              Yuborish
            </button>
            <button type="submit" class="btn btn-dark">
             <a href="../secondPage.html" style="color: white";> Orqaga qaytish </a>
            </button>
            <button class="btn btn-success sent" style="display: none;"" >
              <a href="../thirdPage.html" style="color: white";>Bosh menuga qaytish </a>
            </button>
          </div>
        </div>                                                 
      </div>
    </div>

<script>
 

  let btnSend = document.querySelector(".send");
  let message = document.querySelector(".sent");
  btnSend.addEventListener("click", () => {
    btnSend.innerHTML = "Yuborilmoqda...";
    setTimeout(() => {
      btnSend.style.display = "none";
      message.style.display = "";
      message.innerHTML.document.querySelector(".sent");
    }, 3000);
  });
</script>
